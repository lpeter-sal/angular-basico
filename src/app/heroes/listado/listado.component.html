<p>Listado de Heroes</p>

<div *ngIf=" heroeBorrado!==''; else noBorrado ">
    <h3>Heroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<!-- Las Referencias Locales se identifican por el simbolo de # 
Como se muestra en el siguiente ejemplo en la etiqueta <ng-template>. 
Cabe destacar que las referencias locales no son algo que existan en
el lado del componente, solo se muestran en el lado del template. -->
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}
    </li>
</ul>

<button (click)="borrarHeroe()">
    Borrar
</button>
